<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrup - 전문적인 디스코드 봇</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');

        body {
            margin: 0; padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin: 60px 0;
        }

        .card {
            background: #1e293b;
            padding: 32px;
            border-radius: 16px;
            text-align: left;
            border: 1px solid #334155;
        }

        .card h3 {
            margin-top: 0;
            color: #38bdf8;
            font-size: 1.5rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #5865f2;
            color: white;
            border: none;
        }

        .btn-primary:hover { background-color: #4752c4; }

        .btn-secondary {
            background-color: transparent;
            color: #f8fafc;
            border: 1px solid #334155;
        }

        .btn-secondary:hover { background-color: #334155; }

        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid #1e293b;
            font-size: 0.875rem;
            color: #64748b;
        }

        footer a { color: #94a3b8; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Syrup</h1>
            <p class="tagline">당신의 디스코드 커뮤니티를 위한 가장 신뢰할 수 있는 솔루션</p>
        </header>

        <div class="grid">
            <div class="card">
                <h3>고음질 오디오</h3>
                <p>고성능 디코딩 기술을 바탕으로 한 실시간 음악 스트리밍 서비스를 제공합니다.</p>
            </div>
            <div class="card">
                <h3>지능형 서버 관리</h3>
                <p>간편한 명령어로 채널을 정돈하고 시스템 로그를 완벽하게 추적합니다.</p>
            </div>
            <div class="card :">
                <h3>개인정보 보호 정책</h3>
                <p>재생이 종료된 데이터는 즉시 삭제하며, 어떠한 음원 파일도 서버에 저장하지 않습니다.</p>
            </div>
        </div>

        <div class="btn-group">
            <a href="https://discord.com/oauth2/authorize?client_id=1469599158250770525&permissions=8&scope=bot+applications.commands" class="btn btn-primary">봇 초대하기</a>
            <a href="donate.html" class="btn btn-secondary">개발자 후원하기</a>
        </div>

        <footer>
            <p>© 2026 Syrup Team. All rights reserved.</p>
            <a href="https://kminseo1203.github.io/Privacy-And-Tos/">개인정보 처리방침</a>
            <a href="https://kminseo1203.github.io/Privacy-And-Tos/">이용약관</a>
        </footer>
    </div>
</body>
</html>
