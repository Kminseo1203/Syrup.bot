<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원하기 - Syrup</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body { margin: 0; font-family: 'Pretendard', sans-serif; background-color: #f2f4f6; color: #333d4b; }
        
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 0 24px;
        }

        .donate-card {
            background: white; width: 100%; max-width: 400px;
            padding: 40px 24px; border-radius: 32px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        }

        .title { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        .desc { font-size: 16px; color: #6b7684; margin-bottom: 32px; line-height: 1.5; }

        .payment-list { display: flex; flex-direction: column; gap: 12px; }

        .payment-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 16px; border-radius: 16px; text-decoration: none;
            font-weight: 700; font-size: 16px; transition: 0.2s;
        }

        .toss-btn { background-color: #3182f6; color: white; }
        .kakao-btn { background-color: #fee500; color: #191919; }

        .back-link {
            margin-top: 24px; color: #8b95a1; text-decoration: none; font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="donate-card">
            <div class="title">개발자 응원하기</div>
            <p class="desc">Syrup은 여러분의 소중한 후원으로<br>서버를 안정적으로 유지하고 있습니다.</p>

            <div class="payment-list">
                <a href="https://toss.me/사용자아이디" class="payment-btn toss-btn">토스로 송금하기</a>
                <a href="#" class="payment-btn kakao-btn">카카오페이로 후원하기</a>
            </div>
        </div>
        <a href="index.html" class="back-link">나중에 할래요</a>
    </div>
</body>
</html>
