<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrup 지원하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { margin: 0; font-family: 'Pretendard', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .donate-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-circle {
            width: 60px; height: 60px;
            background: #38bdf8;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; color: #0f172a;
        }

        h2 { margin: 0 0 10px; font-size: 1.5rem; }
        p { color: #94a3b8; font-size: 0.95rem; line-height: 1.6; margin-bottom: 30px; }

        .payment-methods { display: flex; flex-direction: column; gap: 12px; }

        .payment-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 14px; border-radius: 12px;
            text-decoration: none; font-weight: 700;
            transition: 0.2s; border: none; cursor: pointer;
        }

        /* 각 결제 수단별 색상 */
        .toss { background-color: #0064ff; color: white; }
        .kakao { background-color: #fee500; color: #191919; }
        
        .payment-btn:hover { transform: translateY(-2px); opacity: 0.9; }

        .notice { margin-top: 25px; font-size: 0.8rem; color: #64748b; }
        .back-link { display: inline-block; margin-top: 30px; color: #94a3b8; text-decoration: none; font-size: 0.85rem; border-bottom: 1px solid #334155; }
    </style>
</head>
<body>

    <div class="donate-container">
        <div class="icon-circle">S</div>
        <h2>개발자 응원하기</h2>
        <p>Syrup은 여러분의 소중한 후원으로 운영됩니다.<br>보내주신 후원금은 전액 서버 유지비로 사용됩니다.</p>

        <div class="payment-methods">
            <p class="notice">* 토스로 간편 송금!</p>
            <p class="notice">* 토스 1908-1075-9375 예금주 김민서</p>

        <p class="notice">* 후원은 자발적인 참여이며, 봇의 모든 기능 이용에는 차별이 없습니다.</p>

        <a href="index.html" class="back-link">메인 페이지로 돌아가기</a>
    </div>

</body>
</html>
