<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응원하기 - Syrup</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --toss-blue: #3182f6;
            --toss-grey-bg: #f2f4f6;
            --toss-grey-text: #6b7684;
            --toss-dark-text: #333d4b;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--toss-grey-bg);
            color: var(--toss-dark-text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px; padding: 20px;
        }

        .card {
            background: white;
            padding: 40px 24px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
        .desc { font-size: 16px; color: var(--toss-grey-text); margin-bottom: 32px; line-height: 1.5; }

        /* 계좌 정보 박스 */
        .account-box {
            background-color: var(--toss-grey-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-box:active { background-color: #e5e8eb; }

        .bank-name { font-size: 14px; color: var(--toss-grey-text); margin-bottom: 4px; }
        .account-number { font-size: 18px; font-weight: 700; color: var(--toss-dark-text); }
        .account-holder { font-size: 14px; color: var(--toss-blue); margin-top: 8px; font-weight: 600; }

        /* 토스 앱 열기 버튼 */
        .toss-btn {
            display: block;
            background-color: var(--toss-blue);
            color: white;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            margin-bottom: 20px;
        }

        .back-link {
            color: var(--toss-grey-text);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        /* 복사 완료 알림 창 */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 14px;
        }

        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>개발자 응원하기</h1>
        <p class="desc">Syrup은 여러분의 소중한 후원으로<br>서버를 안정적으로 유지하고 있습니다.</p>

        <div class="account-box" onclick="copyAccount()">
            <div class="bank-name">토스뱅크 (가상계좌)</div>
            <div class="account-number">1908-1075-9375</div>
            <div class="account-holder">예금주: 김민서</div>
            <div style="font-size: 12px; color: #b0b8c1; margin-top: 10px;">클릭해서 계좌번호 복사</div>
        </div>

        <a href="supertoss://send?bank=토스뱅크&account=190810759375" class="toss-btn">토스 앱에서 송금하기</a>
        <a href="index.html" class="back-link">나중에 할래요</a>
    </div>
</div>

<div id="toast">계좌번호가 복사되었습니다.</div>

<script>
    function copyAccount() {
        const accountNumber = "190810759375";
        navigator.clipboard.writeText(accountNumber).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        });
    }
</script>

</body>
</html>
